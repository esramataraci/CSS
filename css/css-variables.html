<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2 {border-bottom: 2px solid; width: 100%;}
    :root{
        --orange:#FF8C32;
        --white: #fff;
    }
    body{background-color: var(--orange);}
    div{background-color: var(--white); padding: 30px;}
    button{background-color: var(--white); border: 1px solid var(--orange); padding: 5px;}
</style>
<body>
    <h1>Lorem ipsum dolor sit.</h1>
    <div>
        <h2>Lorem, ipsum dolor.</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis porro suscipit voluptas ratione perspiciatis nesciunt.</p>
        <button>Ok</button>
        <button>Cancel</button>
    </div>
</body>
</html>
