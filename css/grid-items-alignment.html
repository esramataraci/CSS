<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
             display: grid;
             grid-template-columns:  repeat(3, 20%);
             grid-template-rows:  repeat(2, 20%);
             gap: 10px;
             background-color: yellow;
             height: 600px;

             /* justify-items: stretch; */
             /* justify-items: center; */
             /* justify-items: start; */

             /* align-items: stretch; */
             /* align-items: center; */
             /* align-items: end; */

             justify-content: center;
             /* justify-content: end; */
             /* justify-content: start; */

             /* align-content: start; */
             /* align-content: end; */
             align-content: center;

             /* justify yatay
                align dikey
                self elemanın kendisi
                items elemanlar
                content kapsam içindeki içerik
                örneğin justify-items yataydaki elemanları ortalar
                align items elemanları dikeyde ortalar */
         } 
 
         .item {
             background-color: #f7786b;
             padding: 20px;
         }
         .item:first-child{
            align-self: start;
         }
     </style>
</head>
<body>
    <div class="container">
        <div class="item">box 1</div>
        <div class="item">box 2</div>
        <div class="item">box 3</div>
        <div class="item">box 4</div>
        <div class="item">box 5</div>
        <div class="item">box 6</div>
    </div> 
</body>
</html>
