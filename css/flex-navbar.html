<style>
    *{padding: 0; margin: 0;}

    .navigation {list-style: none; display:flex ;  }
    .navigation a {text-align: center; padding: 16px;}

    .navigation li:last-child{display: none;}
    @media(max-width:600px) {nav{flex-direction: column; text-align: center; } .navigation{flex-direction: column;} .navigation li:last-child{display: block; position: absolute; top: 0; right:10px;}

 }
