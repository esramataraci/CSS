<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            display: grid;
            background-color: #034f84;
            grid-template-columns: repeat(6, 1fr) ;
            gap: 10px;
            /* row-gap: 10px; */
            /* column-gap: 5px; */

        }
        .item {
            background-color: #f7786b;
            padding: 30px;
            color: #fff;
            font-size: 25px;
        }
        .item:first-child{
            /* grid-column-start: 2;
            grid-column-end: 5; */
            /* grid-column: 2 / 5; */
            /* bu sekilde ilgili eleman 3 kolonluk alan kapsar */
            /* grid-row-start: 1;
            grid-row-end: 3; */
            /* grid-row: 1 / 3; */
            /* 2satırı kaplayan */
            grid-row:  1 / span 3;
            grid-column: 2 / span 4 ;
            /* baslangici 2 olsun, span araciligiyla kac tane kaplayacagini belli eder */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item1</div>
        <div class="item">item1</div>
        <div class="item">item1</div>
        <div class="item">item1</div>
        <div class="item">item1</div>
        <div class="item">item1</div>
        <div class="item">item1</div>

    </div>
</body>
</html>
